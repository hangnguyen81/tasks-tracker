<header>
    <h1>{{title}}</h1>    
    <p>
        <a routerLink="/">Home</a>
        <a routerLink="/about">About</a>
    </p>
    <app-button 
        *ngIf = "hasRoute('/')"
        text="{{showAddTask ? 'Close': 'Add task'}}" 
        backgroundColor="{{showAddTask ? 'red': 'steelblue'}}"
        (btnClick) = "toggleAddTask()"
    >
    </app-button>
</header>
